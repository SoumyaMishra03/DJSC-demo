<!DOCTYPE html>
<html>
<head>
    <title>Upload Network Diagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .vulnerabilities {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .vulnerabilities strong {
            color: #d9534f;
        }
        .vulnerabilities p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Upload a Network Diagram</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <input type="submit" value="Upload">
    </form>

    <!-- Display the vulnerabilities if available -->
    {% if vulnerabilities %}
    <div class="vulnerabilities">
        <h2>Cybersecurity Vulnerabilities Identified:</h2>
        <p>{{ vulnerabilities | safe }}</p>
    </div>
    {% endif %}
</body>
</html>
